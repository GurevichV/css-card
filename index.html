<head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="front">
        <div class="container-fluid">
          <div class="row justify-content-end">
            <div class="col-5">
              <img class="img-fluid" src="Aeroflot_logo.png" alt="logo">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-3">
              <img class="img-fluid" src="chip.png" alt="chip">
            </div>
          </div>
          <div class="row text-center number">
            <div class="col-3">0000</div>
            <div class="col-3">0000</div>
            <div class="col-3">0000</div>
            <div class="col-3">0000</div>
          </div>
          <div class="row text-center number2">
            <div class="col-12">
              09/20
            </div>
          </div>
          <div class="row text-center number2">
            <div class="col-7 ">
              IVANOV IVAN
            </div>
          </div>
          <div class="row text-center number2">
            <div class="col-7 ">
              4578/9835 R
            </div>
          </div>
        </div>
      </div>
      <div class="back">
<div class="wrapper-form">
  <form action="">
    <div>
      <label for="card-name">Card number:</label>
      <input type="text" id="fname" name="fname"></input>
  </div>
  <div>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname"></input>
  </div>
  <div>
      <label for="user_email">Email:</label>
      <input type="email" id="user_email" name="user_email"></input>
  </div>
  <div>
      <label for="psword">Password:</label>
      <input type="password" id="psword" name="psword"></input>
  </div>
  <div>
      <input type="submit" value="Submit" />
  </div>
  </form>
</div>
      </div>
    </div>
  </div>
